<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Job in India</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('8.avif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    form::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #007bff, #00bfff);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 3px;
      color: #555;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      position: relative;
    }

    h2::after {
      content: "";
      display: block;
      width: 50px;
      height: 3px;
      background: #007bff;
      margin: 10px auto 0;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <form id="loginForm" novalidate>
    <h2>Login</h2>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="username" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Your password" required autocomplete="current-password" minlength="6" />

    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = this.email.value.trim();
      const password = this.password.value;

      if (!email) {
        alert('Please enter your email.');
        this.email.focus();
        return;
      }

      if (!password) {
        alert('Please enter your password.');
        this.password.focus();
        return;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        this.password.focus();
        return;
      }

      alert('Form submitted successfully with email: ' + email);
      this.reset();
    });
  </script>
</body>
</html>
