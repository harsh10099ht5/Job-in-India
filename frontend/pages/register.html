<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Job in India</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 10px;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 350px;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #222;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form id="registerForm" novalidate>
    <h2>Register</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required minlength="3" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Minimum 6 characters"
      required
      minlength="6"
      autocomplete="new-password"
    />

    <label for="role">Role</label>
    <select id="role" name="role" required>
      <option value="" disabled selected>Select your role</option>
      <option value="student">Student</option>
      <option value="employer">Employer</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const password = this.password.value;
      const role = this.role.value;

      if (name.length < 3) {
        alert('Please enter a valid name with at least 3 characters.');
        this.name.focus();
        return;
      }
      if (!email) {
        alert('Email is required.');
        this.email.focus();
        return;
      }
      if (!password || password.length < 6) {
        alert('Password must be at least 6 characters long.');
        this.password.focus();
        return;
      }
      if (!role) {
        alert('Please select your role.');
        this.role.focus();
        return;
      }

      // Youâ€™d typically send this data securely to your backend here
      alert(`Registration successful!\nName: ${name}\nEmail: ${email}\nRole: ${role}`);
      this.reset();
    });
  </script>

</body>
</html>
