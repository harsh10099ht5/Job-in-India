<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Resume - Job in India</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="../public/index.html">Job in India</a>
  </nav>

  <div class="container mt-5">
    <h2>Upload Your Resume</h2>
    <p>Please upload your resume in PDF, DOC, or DOCX format. Max size: 5MB.</p>

    <form id="resumeForm" class="mt-4" enctype="multipart/form-data" novalidate>
      <div class="mb-3">
        <label for="resume" class="form-label">Select Resume File</label>
        <input
          class="form-control"
          type="file"
          id="resume"
          name="resume"
          accept=".pdf, .doc, .docx"
          required
        />
        <div class="form-text">Allowed file types: PDF, DOC, DOCX</div>
      </div>

      <button type="submit" class="btn btn-primary">Upload Resume</button>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    &copy; 2025 Job in India. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('resumeForm');
    const resumeInput = document.getElementById('resume');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = '';

      if (!resumeInput.files.length) {
        messageDiv.textContent = 'Please select a file to upload.';
        messageDiv.classList.add('text-danger');
        return;
      }

      const file = resumeInput.files[0];
      const allowedTypes = ['application/pdf', 'application/msword', 
        'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
      const maxSize = 5 * 1024 * 1024; // 5MB

      if (!allowedTypes.includes(file.type)) {
        messageDiv.textContent = 'Invalid file type. Please upload PDF, DOC, or DOCX files only.';
        messageDiv.classList.add('text-danger');
        return;
      }

      if (file.size > maxSize) {
        messageDiv.textContent = 'File size exceeds 5MB limit. Please upload a smaller file.';
        messageDiv.classList.add('text-danger');
        return;
      }

      // Simulate upload success - here youâ€™d implement actual upload logic
      messageDiv.textContent = 'Resume uploaded successfully!';
      messageDiv.classList.add('text-success');
      form.reset();
    });
  </script>
</body>
</html>
